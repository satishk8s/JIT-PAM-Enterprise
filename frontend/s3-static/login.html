<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>S3 File Explorer â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div class="card">
    <h2>S3 File Explorer</h2>

    <div id="step1">
      <input id="username" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button class="btn-primary" onclick="login()">Login</button>
      <div id="msg1" class="note"></div>
    </div>

    <div id="step2" class="hidden">
      <div id="qr" class="qr"></div>
      <div id="note" class="note"></div>
      <input id="code" placeholder="123456" inputmode="numeric" />
      <button class="btn-primary" onclick="verify()">Verify</button>
      <div id="msg2" class="note"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
